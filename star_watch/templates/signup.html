{%extends "base.html"%}
{%block header%}
 <h1>{%block title%}Sign Up{%endblock%}</h1>
{%endblock%}
{%block body%}
<br><br><br><br> 
<form class = "signup-form" method="POST">
    <h1 class="signup-header"> Sign up</h1>
    <div class="mb-3">
      <label for="email_address" id="signup-text" class="form-label">Email Address</label>
      <input type="email" class="form-control" autocomplete="off" class="signup-input" placeholder="email@email.com" autofocus name = "email_address"  required>
    </div>
    <div class="mb-3">
        <label for="name" id="signup-text" class="form-label">Name</label>
        <input type="name" class="form-control" autocomplete="off" class="signup-input"  name = "name" minlength="2" required>
    </div>
    <div class="mb-3">
        <label for="pass_org" id="signup-text"class="form-label">Password</label>
        <input type="password" class="form-control" autocomplete="off" class="signup-input" placeholder="password" autofocus name = "pass_org" minlength="8" maxlength="20"  aria-describedby="passwordHelpBlock" required>
        <br>
        <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
          </div>
    </div>
    <div class="mb-3">
        <label for="pass_confirm" id="signup-text" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" autocomplete="off" class="signup-input" autofocus name = "pass_confirm"  minlength="8" maxlength="20" required>
    </div>
    <button type="submit" id= "signup-button" class="btn btn-primary">Sign up</button>
    <text class="account">Already have an account? <a href="/login"> Log in</a></text>
</form>
{%endblock%}
