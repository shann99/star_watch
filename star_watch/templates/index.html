{%extends "base.html" %}
{%block header%}
 <h1>{%block title%}Home{%endblock%}</h1>
 {%endblock%}
{%block body %}
<div class = "page-title">
    <h2> Currently Watching </h2>
</div>
<br>
<!-- https://getbootstrap.com/docs/5.2/components/carousel/ -->

  <div id = "myCarousel" class = "carousel slide" data-bs-ride = "carousel" data-bs-wrap="true" data-bs-keyboard="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div> 
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img src="{{images[0]}}" class="carousel-img" alt={{images[0]}}>
        </div>
        <div class="carousel-item">
          <img src="{{images[1]}}" class="carousel-img" alt={{images[1]}}>
        </div>
        <div class="carousel-item">
          <img src="{{images[2]}}" class="carousel-img" alt={{images[2]}}>
        </div>
        <div class="carousel-item">
          <img src="{{images[3]}}" class="carousel-img" alt={{images[3]}}>
        </div>
        <div class="carousel-item">
          <img src="{{images[4]}}" class="carousel-img" alt={{images[4]}}>
        </div>
        </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="material-symbols-outlined">arrow_back</span> 
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="material-symbols-outlined">arrow_forward</span>
      </button>
  </div>




<div class = "card-container">
  {%for card in user.cards %}
         <div class="card-item">
       <img src = {{card.cover_image_src}} class="card-image" alt={{card.title}}>
       <div class="tag">
         <!-- <span class="tag-name">{{card.item_tag}}</span> -->
       </div>  
       <p id="name">{{card.title}}</p>
       <p id="status">#{{card.status}}</p>
       <div class="ep-tracker">
           <p id="ep-on">{{card.current_ep}}</p>
           <p id="upcount">+</p>
           <p id="divider"> / </p>
           <p id="ep-total">{{card.total_eps}}</p>
       </div>
     </div> 
 {%endfor%}
 </div>
{%endblock%}
